<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Sofadi+One&display=swap" rel="stylesheet"> <!--font from mobile team-->
    <link rel="stylesheet" href="account.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+BR:wght@100..400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Sofadi+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Sofadi One';
            font-weight: 300;
        }

        body.fade-out {
            opacity: 0;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Navbar */
        .navbar {
            background: #794500; 
            height: 140px;
            display: flex;
            justify-content: space-between; /* Adjusted for spacing */
            align-items: center;
            padding: 0 70px; 
        }

        .logo img {
            margin-bottom: -25px;
            width: 250px;
            height: 250px;
        }

        .navbar__menu {
            display: flex;
            align-items: center;
            list-style: none;
        }

        /* Menu Links */
        .navbar__links {
            text-decoration: none;
            font-weight: 400;
            color: #ffffff;
            padding: 15px 15px;
            transition: color 0.3s ease;
            font-size: 1.13rem;
        }

        .navbar__links:hover {
            color: bisque; 
        }

        /* Log out button */
        .navbar__btn {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            padding: 12px 20px;
            text-decoration: none;
            font-size: 1.1rem;
            height: 50px;
            border: 2px solid #fff;
            border-radius: 5px;
            background-color: #774E24;
            color: #ffffff; 
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .button:hover {
            background-color: bisque;
            color: #6E0D25;
        }

        /* Search Bar */
        .searchbar {
            width: 350px;
            height: 35px;
            padding: 26px;
            border: 2px solid #ccc;
            font-size: 1rem;
            margin: 20px 0;
            border-radius: 85px;
            text-align: center;
            background-color: #ffffff;
            margin-left: 600px;
            animation: fadeInUp 1s ease-in-out;
        }

        h1 {
            text-align: center;
            padding: 10px;
            color: #6E0D25;
            animation: fadeInUp 1s ease-in-out;
        }

        .employee-info {
            background-color: #fff1cc;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-in-out;
        }

        .employee-info p {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .employee-info span {
            font-weight: bold;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-in-out;
        }

        .search-bar input {
            width: 70%;
            font-size: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
              
        }

        .search-bar button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #774E24;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #9c2a3b;
        }


    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="final_logo.png" alt="Bigballer Bakery logo">
        </div>
        <ul class="navbar__menu">
            <li><a href="recipe.html" class="navbar__links">Recipe</a></li>
            <li><a href="Inventory.html" class="navbar__links">Inventory</a></li>
            <li><a href="account.html" class="navbar__links">Employee</a></li>
            <li class="navbar__btn">
                <a href="index.html" class="button">Log out</a>
            </li>
        </ul>
    </div>

    <div class="container">
        <h1>Employee Profile</h1>

        <!-- Employee Information Display -->
        <div class="employee-info">
            <p><strong>Employee ID:</strong> <span id="employeeID"></span></p>
            <p><strong>Name:</strong> <span id="employeeName"></span></p>
            <p><strong>Email:</strong> <span id="employeeEmail"></span></p>
        </div>
        <h1>Search Employees</h1>
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search employee by name">
            <button id="searchButton">Search</button>
        </div>

        <!-- Search Results -->
        <div class="search-results" id="searchResults"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
