<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sofadi+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: "Playwrite DE Grund", cursive;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(241, 212, 164, 0.967);
            animation: fadeInUp 1s ease-in-out;
        }

        body.fade-out {
            opacity: 0;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .register {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 0 auto;
            animation: fadeInUp 1s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #6E0D25;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #6E0D25;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus {
            border-color: #6E0D25;
            outline: none;
        }

        .button {
            width: 100%;
            font-family: "Playwrite DE Grund", cursive;
            padding: 15px;
            background-color: #774E24;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #9c2a3b;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="register">
        <h1>Create Account</h1>
        <form id="addUserForm">
            <div class="form-group">
                <label for="FirstName">First Name</label>
                <input type="text" id="firstName" name="FirstName" required placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="LastName">Last Name</label>
                <input type="text" id="lastName" name="LastName" required placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
                <span class="error-message" id="passwordError">Password must be at least 8 characters long, contain an uppercase letter, a lowercase letter, a number, and a special character.</span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Email">
            </div>
            <div class="form-group">
                <label for="PhoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="PhoneNumber" required placeholder="Phone Number">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required placeholder="Street address, City, State, Zip-code">
            </div>
            <div class="form-group">
                <button type="submit" class="button">Create Account</button>
            </div>
        </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
