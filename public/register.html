<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Page</title>
    <link rel="stylesheet" href="register.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(241, 212, 164, 0.967); /* Light background */
        }

        .register {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #6E0D25;
            margin-bottom: 20px;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #6E0D25;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus {
            border-color: #6E0D25;
            outline: none;
        }

        /* Placeholder Styles */
        input[type="password"]::placeholder,
        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="tel"]::placeholder {
            color: #aaa; /* Placeholder color */
        }

        /* Button Styles */
        .button {
            width: 100%;
            padding: 15px;
            background-color: #774E24; /* Button background color */
            color: #fff; /* White text */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #9c2a3b; /* Darker shade on hover */
        }

        /* Additional button for alternative actions */
        .button1 {
            width: 100%;
            text-align: center;
            text-decoration: none;
            color: #774E24; /* Matching theme color */
            background-color: transparent;
            margin-top: 15px;
            font-size: 1rem;
        }

        .button1:hover {
            color: #9c2a3b; /* Darker text color on hover */
        }
    </style>
</head>
<body>
    <div class="register">
        <h1>Create Account</h1>
        <form id="employeeForm">
            <div class="form-group">
                <label for="FirstName">First Name</label>
                <input type="text" id="FirstName" name="FirstName" required>
            </div>
            <div class="form-group">
                <label for="LastName">Last Name</label>
                <input type="text" id="LastName" name="LastName" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>
            <div class="form-group">
                <label for="ConfirmPassword">Confirm Password</label>
                <input type="password" id="ConfirmPassword" name="ConfirmPassword" required placeholder="Re-enter your password">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="PhoneNumber">Phone Number</label>
                <input type="tel" id="PhoneNumber" name="PhoneNumber" required>
            </div>
            <div class="form-group"></div>
                <label for="Address">Address</label>
                <input type="address" id="address" name="address" required placeholder="Street address, City, State, Zip-code">
            </div>
            <div class="form-group">
                <button type="submit" class="button">Create Account</button>
            </div>
        </form>
    </div>
    
    <script src="register.js"></script>
</body>
</html>
