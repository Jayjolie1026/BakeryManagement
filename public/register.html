<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Page</title>
    <link rel="stylesheet" href="register.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('bread3.jpeg'); /* Path to your background image */
            background-size: cover; /* Make the background image cover the entire page */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .register {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #6E0D25;
            margin-bottom: 20px;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #6E0D25;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus {
            border-color: #6E0D25;
            outline: none;
        }

        /* Button Styles */
        .button {
            width: 100%;
            padding: 15px;
            background-color: #774E24; /* Background color matching your theme */
            color: #fff; /* White text for contrast */
            border: none; /* Remove borders */
            border-radius: 8px; /* Slightly rounded corners */
            cursor: pointer; /* Pointer cursor for better UX */
            font-size: 1.1rem; /* Make the text slightly bigger */
            margin-top: 20px; /* Add margin for spacing from other elements */
            transition: background-color 0.3s ease; /* Smooth hover transition */
        }

        .button:hover {
            background-color: #9c2a3b; /* Darker shade on hover */
        }

        /* Additional button for alternative actions */
        .button1 {
            width: 100%; /* Same width as the primary button */
            display: block;
            text-align: center; /* Center align text */
            text-decoration: none; /* Remove underline */
            color: #774E24; /* Matching theme color */
            background-color: transparent; /* No background */
            margin-top: 15px; /* Add margin to separate from other elements */
            font-size: 1rem; /* Slightly smaller font size */
        }

        .button1:hover {
            color: #9c2a3b; /* Darken text color on hover */
        }
    </style>
</head>
<body>
    <div class="register">
        <h1>Create Account</h1>
        <form id="employeeForm">
            <div class="form-group">
                <label for="FirstName">First Name</label>
                <input type="text" id="FirstName" name="FirstName" required>
            </div>
            <div class="form-group">
                <label for="LastName">Last Name</label>
                <input type="text" id="LastName" name="LastName" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="PhoneNumber">Phone Number</label>
                <input type="tel" id="PhoneNumber" name="PhoneNumber" required>
            </div>
            <div class="form-group">
                <button type="submit" class="button">Create Account</button>
            </div>
        </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
