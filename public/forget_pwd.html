<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flour&Fantasy - Forget Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"> <!--Poppins, Cursive-->
    <link href="https://fonts.googleapis.com/css2?family=Sofadi+One&display=swap" rel="stylesheet"> <!--font from mobile team-->
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet"> <!--font from mobile team-->

    <style>
        body {
            background-color: rgb(228, 213, 194);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Playwrite DE Grund", cursive;
            margin: 0;
            animation: fadeInUp 1s ease-in-out;
        }

        body.fade-out {
            opacity: 0;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .forgot-password-container {
            background-color: #f5f5f5;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeInUp 1s ease-in-out;
        }

        .forgot-password-container h1 {
            color: #6E0D25;
            margin-bottom: 20px;
        }

        .forgot-password-container p {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 20px;
        }

        .forgot-password-container input {
            width: 90%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 2px solid #ccc;
        }

        .forgot-password-container .button {
            background-color: #774E24;
            color: white;
            font-family: "Playwrite DE Grund", cursive;
            border: none;
            padding: 12px;
            width: 90%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .forgot-password-container .button:hover {
            background-color: #9c2a3b;
        }

        .forgot-password-container .back-link {
            margin-top: 15px;
            display: block;
            text-decoration: none;
            color: #774E24;
            font-size: 1.1rem;
        }

    </style>
</head>
<body>

    <div class="forgot-password-container">
        <h1>Forgot Password?</h1>
        <p>Please enter your email address to reset password</p>
        <form action="index.html" method="post">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit" class="button">Submit</button>
        </form>
        <a href="index.html" class="back-link">Back to Login</a>
    </div>

</body>
</html>
