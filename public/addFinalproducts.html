<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Final Product - Bakery Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Playwrite DE Grund', cursive;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgba(241, 212, 164, 0.967);
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px auto;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }

        h1 {
            text-align: center;
            color: #6E0D25;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        fieldset {
            border: none;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        legend {
            font-weight: bold;
            font-size: 1.3rem;
            color: #6E0D25;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 10px;
            color: #6E0D25;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #6E0D25;
            outline: none;
            box-shadow: 0 0 5px rgba(110, 13, 37, 0.5);
        }

        button {
            font-family: 'Playwrite DE Grund', cursive;
            padding: 15px;
            background-color: #774E24;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #9c2a3b;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
                padding: 15px;
            }

            .container {
                padding: 15px;
            }

            input, select, textarea {
                font-size: 0.9rem;
            }

            button {
                padding: 12px;
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Create Final Product</h1>
        <form id="finalProductForm">
            <fieldset>
                <legend>Final Product Details</legend>

                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="maxAmount">Max Amount:</label>
                <input type="number" id="maxAmount" name="maxAmount">

                <label for="remakeAmount">Remake Amount:</label>
                <input type="number" id="remakeAmount" name="remakeAmount">

                <label for="minAmount">Min Amount:</label>
                <input type="number" id="minAmount" name="minAmount">

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required>

                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>

                <button type="submit">Create Final Product</button>
            </fieldset>
        </form>
    </div>

    <script>
        document.getElementById('finalProductForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const maxAmount = document.getElementById('maxAmount').value;
            const remakeAmount = document.getElementById('remakeAmount').value;
            const minAmount = document.getElementById('minAmount').value;
            const quantity = document.getElementById('quantity').value;
            const price = document.getElementById('price').value;
            const category = document.getElementById('category').value;

            const productData = {
                name,
                description,
                maxAmount: maxAmount ? parseFloat(maxAmount) : null,
                remakeAmount: remakeAmount ? parseFloat(remakeAmount) : null,
                minAmount: minAmount ? parseFloat(minAmount) : null,
                quantity: parseInt(quantity, 10),
                price: parseFloat(price),
                category
            };

            try {
                const response = await fetch('https://bakerymanagement-efgmhebnd5aggagn.eastus-01.azurewebsites.net/finalproducts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Failed to create the final product: ${errorText}`);
                }

                alert('Final product created successfully!');
                document.getElementById('finalProductForm').reset();
                window.location.href = 'addRecipe.html';

            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>

</body>
</html>
