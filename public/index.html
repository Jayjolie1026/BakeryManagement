<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flour & Fantasy Bakery</title>
    <!-- Link to FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css"
    integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">

    <!-- Link to Google Fonts (Example: 'Poppins' font) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!--Link to CSS-->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- front page begin-->
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar__container">
            <!--logo image-->
            <img src="final_logo.png" alt="Flour & Fantasy Bakery logo" height="250" width="265" length="145">
            <ul class="navbar__menu">
            </ul>
        </div>    
    </nav>
    <!--front page end-->

    <!--header section begin-->
    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <h1>"Where Every Slice is a Story"</h1>
                <h2>Too good for one bite</h2>
            </div>
            <div class="main__img">
                <img src="bread2.png" alt="Bread pic in home page" id="main__img">
            </div>
        </div>
    </div>
    <!--header section end-->

    <!-- Sign-in Form Section (Flex Container) -->
    <div class="signin__wrapper">
        <div class="signin__container">
            <h1>Sign In</h1>
            <form id="loginForm" action="#" method="post" class="signin-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="password" required>
                
                <button type="submit" class="button">Sign In</button>
            </form>
            <div id="responseMessage"></div>
            <a href="forget_pwd.html" class="button1">Forgot password</a>
            <a href="register.html" class="button1">Register</a>
        </div>
    </div>

    <!--Link to JS-->
    <script src="main.js"></script>
    <script src="register.js"></script>
</body>
</html>
