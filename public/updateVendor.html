<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Vendor</title>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Playwrite DE Grund', cursive;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgba(241, 212, 164, 0.967);
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin: 20px;
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        h1 {
            text-align: center;
            color: #6E0D25;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #6E0D25;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 15px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: #6E0D25;
            outline: none;
        }

        button {
            padding: 15px;
            background-color: #774E24;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #9c2a3b;
        }

        .add-button {
            background-color: #774E24; 
            color: white;
            width: auto;
            display: inline-block;
            margin: 5px 0;
            font-size: 0.9rem;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
        }

        .add-button:hover {
            background-color: #9c2a3b; 
        }

        #responseMessage {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #6E0D25;
            transition: opacity 0.5s ease;
        }

        .multiple-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .remove-button {
            background-color: #774E24; 
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
            cursor: pointer;
            padding: 8px 12px;
            font-size: 0.9rem;
            align-self: flex-end; /* Aligns the button to the right */
        }

        .remove-button:hover {
            background-color: #9c2a3b; 
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }

            button {
                font-size: 1rem;
            }

            input,
            select {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Vendor</h1>
        <form id="updateVendorForm">
            <label for="vendorID">Select Vendor:</label>
            <select id="vendorID" required>
                <option value="">Select a vendor</option>
                <!-- Vendor options will be loaded here dynamically -->
            </select>

            <label for="name">Vendor Name:</label>
            <input type="text" id="name" required>

            <label for="phone">Phone Numbers:</label>
            <div id="phoneNumbers">
                <div class="multiple-container">
                    <input type="text" required placeholder="Enter phone number">
                    <button type="button" class="remove-button" onclick="removePhoneNumber(this)">Remove</button>
                </div>
            </div>
            <button type="button" class="add-button" onclick="addPhoneNumber()">Add Another Phone Number</button>

            <label for="email">Email Addresses:</label>
            <div id="emailAddresses">
                <div class="multiple-container">
                    <input type="email" required placeholder="Enter email address">
                    <button type="button" class="remove-button" onclick="removeEmailAddress(this)">Remove</button>
                </div>
            </div>
            <button type="button" class="add-button" onclick="addEmailAddress()">Add Another Email</button>

            <label for="addresses">Addresses:</label>
            <div id="addresses">
                <div class="multiple-container">
                    <input type="text" required placeholder="Street Address">
                    <input type="text" required placeholder="City">
                    <input type="text" required placeholder="State">
                    <input type="text" required placeholder="Postal Code">
                    <input type="text" required placeholder="Country">
                    <button type="button" class="remove-button" onclick="removeAddress(this)">Remove</button>
                </div>
            </div>
            <button type="button" class="add-button" onclick="addAddress()">Add Another Address</button>

            <button type="submit">Update Vendor</button>
        </form>

        <p id="responseMessage"></p>
    </div>
    <script>
        const updateVendorForm = document.getElementById('updateVendorForm');
        const vendorSelect = document.getElementById('vendorID');
        const responseMessage = document.getElementById('responseMessage');

        // Fetch the vendor list and populate the dropdown
        async function loadVendors() {
            try {
                const response = await fetch('https://bakerymanagement-efgmhebnd5aggagn.eastus-01.azurewebsites.net/vendors');
                const vendors = await response.json();

                // Populate the dropdown with vendors
                vendors.forEach(vendor => {
                    const option = document.createElement('option');
                    option.value = vendor.VendorID;
                    option.textContent = `${vendor.VendorName} (ID: ${vendor.VendorID})`;
                    vendorSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching vendors:', error);
            }
        }

        vendorSelect.addEventListener('change', async (event) => {
            const vendorId = event.target.value;
            if (vendorId) {
                try {
                    const response = await fetch(`https://bakerymanagement-efgmhebnd5aggagn.eastus-01.azurewebsites.net/vendors/${vendorId}`);
                    const vendorDetails = await response.json();

                    // Populate the fields with vendor details
                    document.getElementById('name').value = vendorDetails.VendorName || '';
                    
                    // Populate phone numbers
                    document.getElementById('phoneNumbers').innerHTML = '';
                    vendorDetails.PhoneNumbers.forEach(phone => {
                        const phoneContainer = document.createElement('div');
                        phoneContainer.classList.add('multiple-container');
                        phoneContainer.innerHTML = `
                            <input type="text" required value="${phone.AreaCode ? `(${phone.AreaCode}) ${phone.PhoneNumber}` : phone.PhoneNumber}" placeholder="Enter phone number">
                            <button type="button" class="remove-button" onclick="removePhoneNumber(this)">Remove</button>
                        `;
                        document.getElementById('phoneNumbers').appendChild(phoneContainer);
                    });

                    // Populate emails
                    document.getElementById('emailAddresses').innerHTML = '';
                    if (vendorDetails.Emails && Array.isArray(vendorDetails.Emails)) {
                        vendorDetails.Emails.forEach(emailObject => {
                            const emailContainer = document.createElement('div');
                            emailContainer.classList.add('multiple-container');
                            emailContainer.innerHTML = `
                                <input type="email" required value="${emailObject.Email}" placeholder="Enter email address">
                                <button type="button" class="remove-button" onclick="removeEmailAddress(this)">Remove</button>
                            `;
                            document.getElementById('emailAddresses').appendChild(emailContainer);
                        });
                    }

                    // Populate addresses
                    document.getElementById('addresses').innerHTML = '';
                    vendorDetails.Addresses.forEach(address => {
                        const addressContainer = document.createElement('div');
                        addressContainer.classList.add('multiple-container');
                        addressContainer.innerHTML = `
                            <input type="text" required value="${address.StreetAddress}" placeholder="Street Address">
                            <input type="text" required value="${address.City}" placeholder="City">
                            <input type="text" required value="${address.State}" placeholder="State">
                            <input type="text" required value="${address.PostalCode}" placeholder="Postal Code">
                            <input type="text" required value="${address.Country}" placeholder="Country">
                            <button type="button" class="remove-button" onclick="removeAddress(this)">Remove</button>
                        `;
                        document.getElementById('addresses').appendChild(addressContainer);
                    });
                } catch (error) {
                    console.error('Error fetching vendor details:', error);
                }
            }
        });

        updateVendorForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const vendorId = vendorSelect.value;
            const name = document.getElementById('name').value;
            const phoneNumbers = Array.from(document.querySelectorAll('#phoneNumbers input')).map(input => ({
                PhoneNumber: input.value
            }));
            const emails = Array.from(document.querySelectorAll('#emailAddresses input')).map(input => ({
                Email: input.value
            }));
            const addresses = Array.from(document.querySelectorAll('#addresses .multiple-container')).map(container => ({
                Street: container.children[0].value,
                City: container.children[1].value,
                State: container.children[2].value,
                PostalCode: container.children[3].value,
                Country: container.children[4].value,
            }));

            const vendorData = {
                VendorID: vendorId,
                VendorName: name,
                PhoneNumbers: phoneNumbers,
                Emails: emails,
                Addresses: addresses,
            };

            try {
                const response = await fetch(`https://bakerymanagement-efgmhebnd5aggagn.eastus-01.azurewebsites.net/vendors/${vendorId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(vendorData),
                });

                if (!response.ok) throw new Error('Failed to update vendor');

                responseMessage.textContent = 'Vendor updated successfully!';
                responseMessage.style.color = 'green';
                responseMessage.style.opacity = '1';
            } catch (error) {
                console.error('Error updating vendor:', error);
                responseMessage.textContent = 'Error updating vendor. Please try again.';
                responseMessage.style.color = 'red';
                responseMessage.style.opacity = '1';
            }
        });

        function addPhoneNumber() {
            const phoneContainer = document.createElement('div');
            phoneContainer.classList.add('multiple-container');
            phoneContainer.innerHTML = `
                <input type="text" required placeholder="Enter phone number">
                <button type="button" class="remove-button" onclick="removePhoneNumber(this)">Remove</button>
            `;
            document.getElementById('phoneNumbers').appendChild(phoneContainer);
        }

        function removePhoneNumber(button) {
            button.parentElement.remove();
        }

        function addEmailAddress() {
            const emailContainer = document.createElement('div');
            emailContainer.classList.add('multiple-container');
            emailContainer.innerHTML = `
                <input type="email" required placeholder="Enter email address">
                <button type="button" class="remove-button" onclick="removeEmailAddress(this)">Remove</button>
            `;
            document.getElementById('emailAddresses').appendChild(emailContainer);
        }

        function removeEmailAddress(button) {
            button.parentElement.remove();
        }

        function addAddress() {
            const addressContainer = document.createElement('div');
            addressContainer.classList.add('multiple-container');
            addressContainer.innerHTML = `
                <input type="text" required placeholder="Street Address">
                <input type="text" required placeholder="City">
                <input type="text" required placeholder="State">
                <input type="text" required placeholder="Postal Code">
                <input type="text" required placeholder="Country">
                <button type="button" class="remove-button" onclick="removeAddress(this)">Remove</button>
            `;
            document.getElementById('addresses').appendChild(addressContainer);
        }

        function removeAddress(button) {
            button.parentElement.remove();
        }

        // Load vendors when the page is loaded
        window.onload = loadVendors;
    </script>
</body>
</html>
