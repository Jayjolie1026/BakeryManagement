<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Vendor</title>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Playwrite DE Grund', cursive;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgba(241, 212, 164, 0.967);
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            color: #6E0D25;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #6E0D25;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        input:focus, select:focus {
            border-color: #6E0D25;
            outline: none;
        }

        button {
            font-family: 'Playwrite DE Grund', cursive;
            padding: 15px;
            background-color: #774E24;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #9c2a3b;
        }

        #responseMessage {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #6E0D25;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Vendor</h1>
        <form id="updateVendorForm">
            <label for="vendorID">Select Vendor:</label>
            <select id="vendorID" required>
                <option value="">Select a vendor</option>
                <!-- Vendor options will be loaded here dynamically -->
            </select>

            <label for="name">Vendor Name:</label>
            <input type="text" id="name" required>

            <label for="contact">Contact Person:</label>
            <input type="text" id="contact" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <!-- Address Fields -->
            <label for="street">Street Address:</label>
            <input type="text" id="street">

            <label for="city">City:</label>
            <input type="text" id="city">

            <label for="state">State:</label>
            <input type="text" id="state">

            <label for="postalCode">Postal Code:</label>
            <input type="text" id="postalCode">

            <label for="country">Country:</label>
            <input type="text" id="country">

            <button type="submit">Update Vendor</button>
        </form>

        <p id="responseMessage"></p>
    </div>

    <script>
        const updateVendorForm = document.getElementById('updateVendorForm');
        const vendorSelect = document.getElementById('vendorID');
        const responseMessage = document.getElementById('responseMessage');

        // Fetch the vendor list and populate the dropdown
        async function loadVendors() {
            try {
                const response = await fetch('https://bakerymanagement-efgmhebnd5aggagn.eastus-01.azurewebsites.net/vendors');
                const vendors = await response.json();

                // Populate the dropdown with vendors
                vendors.forEach(vendor => {
                    const option = document.createElement('option');
                    option.value = vendor.vendorID;
                    option.textContent = `${vendor.VendorName} (ID: ${vendor.VendorID})`;
                    vendorSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching vendors:', error);
            }
        }

        // Populate form fields when a vendor is selected
        vendorSelect.addEventListener('change', async () => {
            const vendorID = vendorSelect.value;
            if (vendorID) {
                try {
                    const response = await fetch(`https://bakerymanagement-efgmhebnd5aggagn.eastus-01.azurewebsites.net/vendors/${vendorID}`);
                    const vendor = await response.json();

                    // Populate form fields with the selected vendor's data
                    document.getElementById('name').value = vendor.VendorName;
                    document.getElementById('contact').value = vendor.ContactPerson;
                    document.getElementById('phone').value = vendor.PhoneNumber;
                    document.getElementById('email').value = vendor.EmailAddress;
                    document.getElementById('street').value = vendor.StreetAddress;
                    document.getElementById('city').value = vendor.City;
                    document.getElementById('state').value = vendor.State;
                    document.getElementById('postalCode').value = vendor.PostalCode;
                    document.getElementById('country').value = vendor.Country;
                } catch (error) {
                    console.error('Error fetching vendor details:', error);
                }
            } else {
                // Clear form if no vendor is selected
                updateVendorForm.reset();
            }
        });

        // Handle form submission for updating vendor
        updateVendorForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const vendorData = {
                vendorID: document.getElementById('vendorID').value,
                VendorName: document.getElementById('name').value,
                ContactPerson: document.getElementById('contact').value,
                PhoneNumber: document.getElementById('phone').value,
                EmailAddress: document.getElementById('email').value,
                StreetAddress: document.getElementById('street').value,
                City: document.getElementById('city').value,
                State: document.getElementById('state').value,
                PostalCode: document.getElementById('postalCode').value,
                Country: document.getElementById('country').value
            };

            try {
                const response = await fetch(`https://bakerymanagement-efgmhebnd5aggagn.eastus-01.azurewebsites.net/vendors/${vendorData.vendorID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(vendorData),
                });

                if (response.ok) {
                    const result = await response.json();
                    responseMessage.textContent = `Vendor updated successfully: ${result.message}`;
                } else {
                    responseMessage.textContent = `Error updating vendor: ${response.statusText}`;
                }
            } catch (error) {
                console.error('Error updating vendor:', error);
                responseMessage.textContent = 'An error occurred. Please try again.';
            }
        });

        // Load vendors when the page loads
        window.addEventListener('DOMContentLoaded', loadVendors);
    </script>
</body>
</html>
