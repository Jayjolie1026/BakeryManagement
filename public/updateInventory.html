<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Inventory Item</title>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet"> <!--font from mobile team-->
    <style>
        /* General Styles */
        body {
            font-family: 'Playwrite DE Grund', cursive; /* Updated font */
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgba(241, 212, 164, 0.967); /* Light background */
            overflow-y: scroll; /* Enable scrolling for the whole page */
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9); /* Light background for form */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
        }

        /* Update Inventory Item Header Styles */
        h1 {
            text-align: center;
            color: #6E0D25;
            background-color: rgba(255, 255, 255, 0.9); /* Light brown background */
            padding: 15px;
            border-radius: 8px;
            font-family: 'Playwrite DE Grund', cursive; /* Updated font */
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #6E0D25;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        input:focus {
            border-color: #6E0D25;
            outline: none;
        }

        /* Button Styles */
        button {
            font-family: 'Playwrite DE Grund', cursive; /* Updated font */
            padding: 15px;
            background-color: #774E24;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #9c2a3b;
        }

        /* Response Message Styles */
        #responseMessage {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #6E0D25; /* Color for response message */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Inventory Item</h1>
        <form id="updateInventoryForm">
            <label for="item_id">Inventory Entry ID:</label>
            <input type="number" id="item_id" name="item_id" required>

            <label for="ingredient_id">Ingredient ID:</label>
            <input type="number" id="ingredient_id" name="ingredient_id">

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity">

            <label for="notes">Notes:</label>
            <input type="text" id="notes" name="notes">

            <label for="cost">Cost:</label>
            <input type="number" id="cost" name="cost" step="0.01">

            <label for="create_datetime">Creation DateTime:</label>
            <input type="datetime-local" id="create_datetime" name="create_datetime">

            <label for="expire_datetime">Expiration DateTime:</label>
            <input type="datetime-local" id="expire_datetime" name="expire_datetime">

            <label for="measurement">Measurement:</label>
            <input type="text" id="measurement" name="measurement">

            <button type="submit">Update Inventory</button>
        </form>

        <p id="responseMessage"></p>
    </div>

    <script>
        const form = document.getElementById('updateInventoryForm');
        const responseMessage = document.getElementById('responseMessage');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const itemId = document.getElementById('item_id').value;
            const ingredientId = document.getElementById('ingredient_id').value;
            const quantity = document.getElementById('quantity').value;
            const notes = document.getElementById('notes').value;
            const cost = document.getElementById('cost').value;
            const createDateTime = document.getElementById('create_datetime').value;
            const expireDateTime = document.getElementById('expire_datetime').value;
            const measurement = document.getElementById('measurement').value;

            const updateData = {};

            if (ingredientId) updateData.ingredient_id = parseInt(ingredientId);
            if (quantity) updateData.quantity = parseFloat(quantity);
            if (notes) updateData.notes = notes;
            if (cost) updateData.cost = parseFloat(cost);
            if (createDateTime) updateData.create_datetime = createDateTime;
            if (expireDateTime) updateData.expire_datetime = expireDateTime;
            if (measurement) updateData.measurement = measurement;

            try {
                const response = await fetch(`https://bakerymanagement-efgmhebnd5aggagn.eastus-01.azurewebsites.net/inventory/${itemId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updateData),
                });

                if (!response.ok) {
                    throw new Error('Failed to update the inventory item');
                }

                const updatedItem = await response.json();
                responseMessage.textContent = `Inventory item updated successfully: ${JSON.stringify(updatedItem)}`;
            } catch (error) {
                responseMessage.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
