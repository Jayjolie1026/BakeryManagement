<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Ingredient and Inventory</title>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Playwrite DE Grund', cursive;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgba(241, 212, 164, 0.967);
            overflow-y: scroll;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            color: #6E0D25;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Playwrite DE Grund', cursive;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #6E0D25;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        input:focus, select:focus {
            border-color: #6E0D25;
            outline: none;
        }

        button {
            font-family: 'Playwrite DE Grund', cursive;
            padding: 15px;
            background-color: #774E24;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #9c2a3b;
        }

        #responseMessage {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #6E0D25;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Inventory</h1>
        <form id="updateForm">
            <label for="entry_id">Entry ID:</label>
            <select id="entry_id" required>
                <option value="">Select Entry ID</option>
                <!-- Options will be dynamically populated -->
            </select>
            
            <label for="name">Ingredient Name:</label>
            <input type="text" id="name" required>
            
            <label for="category">Category:</label>
            <input type="text" id="category" required>
            
            <label for="description">Description:</label>
            <input type="text" id="description" required>
            
            <label for="measurement">Inventory Measurement:</label>
            <select id="measurement" required>
                <option value="">Select Measurement</option>
                <option value="kg">Kilogram</option>
                <option value="g">Gram</option>
                <option value="l">Liter</option>
                <option value="ml">Milliliter</option>
                <option value="pcs">Pieces</option>
            </select>
            
            <label for="id">Ingredient ID:</label>
            <input type="number" id="id" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity">

            <label for="cost">Cost:</label>
            <input type="number" id="cost" step="0.01">

            <label for="notes">Notes:</label>
            <input type="text" id="notes">

            <label for="create_datetime">Creation Date:</label>
            <input type="datetime-local" id="create_datetime">

            <label for="expire_datetime">Expiration Date:</label>
            <input type="datetime-local" id="expire_datetime">

            <label for="minAmount">Min Amount:</label>
            <input type="number" id="minAmount" required>

            <label for="maxAmount">Max Amount:</label>
            <input type="number" id="maxAmount" required>

            <label for="reorderAmount">Reorder Amount:</label>
            <input type="number" id="reorderAmount" required>

            <label for="vendorID">Vendor ID:</label>
            <select id="vendorID" required>
                <option value="">Select Vendor</option>
            </select>

            <button type="submit">Update Inventory</button>
        </form>

        <p id="responseMessage"></p>
    </div>

    <script>
        const entryIdSelect = document.getElementById('entry_id');
        const vendorIdSelect = document.getElementById('vendorID');
        const responseMessage = document.getElementById('responseMessage');
        const updateForm = document.getElementById('updateForm');

        // Function to load entry IDs into the select dropdown
        async function loadEntryIds() {
            try {
                const response = await fetch('https://bakerymanagement-efgmhebnd5aggagn.eastus-01.azurewebsites.net/inventory');
                const data = await response.json();
                
                // Populate the Entry ID dropdown
                data.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.EntryID; 
                    option.textContent = item.EntryID;
                    entryIdSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading Entry IDs:', error);
            }
        }

        // Function to load vendor IDs into the select dropdown
        async function loadVendorIds() {
            try {
                const response = await fetch('https://bakerymanagement-efgmhebnd5aggagn.eastus-01.azurewebsites.net/vendors');
                const data = await response.json();

                // Populate the Vendor ID dropdown
                data.forEach(vendor => {
                    const option = document.createElement('option');
                    option.value = vendor.VendorID; 
                    option.textContent = vendor.VendorName; 
                    vendorIdSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading Vendor IDs:', error);
            }
        }

        // Function to populate form fields based on selected Entry ID
        async function fetchEntryDetails(entryId) {
          if (!entryId) return; 

          try {
              const response = await fetch(`https://bakerymanagement-efgmhebnd5aggagn.eastus-01.azurewebsites.net/inventory/${entryId}`);
              const item = await response.json();

              // Autofill the form fields with the retrieved data
              document.getElementById('name').value = item.IngredientName;
              document.getElementById('category').value = item.Category;
              document.getElementById('description').value = item.Description;
              document.getElementById('measurement').value = item.InventoryMeasurement;
              document.getElementById('id').value = item.IngredientID;
              document.getElementById('quantity').value = item.Quantity;
              document.getElementById('cost').value = item.Cost;
              document.getElementById('notes').value = item.Notes;
              document.getElementById('create_datetime').value = item.CreationDate;
              document.getElementById('expire_datetime').value = item.ExpirationDate;
              document.getElementById('minAmount').value = item.MinAmount;
              document.getElementById('maxAmount').value = item.MaxAmount;
              document.getElementById('reorderAmount').value = item.ReorderAmount;
              document.getElementById('vendorID').value = item.VendorID;
          } catch (error) {
              console.error('Error fetching entry details:', error);
          }
        }

        // Load Entry IDs and Vendor IDs on page load
        window.onload = async () => {
            await loadEntryIds();
            await loadVendorIds();
        };

        // Add event listener to fetch details when an Entry ID is selected
        entryIdSelect.addEventListener('change', (event) => {
            fetchEntryDetails(event.target.value);
        });

        // Handle form submission
        updateForm.addEventListener('submit', async (event) => {
            event.preventDefault(); 

            const formData = {
                entryId: entryIdSelect.value,
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                measurement: document.getElementById('measurement').value,
                id: document.getElementById('id').value,
                quantity: document.getElementById('quantity').value,
                cost: document.getElementById('cost').value,
                notes: document.getElementById('notes').value,
                create_datetime: document.getElementById('create_datetime').value,
                expire_datetime: document.getElementById('expire_datetime').value,
                minAmount: document.getElementById('minAmount').value,
                maxAmount: document.getElementById('maxAmount').value,
                reorderAmount: document.getElementById('reorderAmount').value,
                vendorID: document.getElementById('vendorID').value
            };

            try {
                const response = await fetch(`https://bakerymanagement-efgmhebnd5aggagn.eastus-01.azurewebsites.net/inventory/${formData.entryId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                if (response.ok) {
                    responseMessage.textContent = 'Inventory Updated Successfully!';
                } else {
                    responseMessage.textContent = `Failed to update: ${result.message}`;
                }
            } catch (error) {
                console.error('Error updating inventory:', error);
                responseMessage.textContent = 'An error occurred while updating the inventory.';
            }
        });
    </script>
</body>
</html>
