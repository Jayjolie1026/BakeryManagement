<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Recipe</title>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Playwrite DE Grund', cursive;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgba(241, 212, 164, 0.967);
            overflow-y: scroll;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
        }

        h2 {
            text-align: center;
            color: #6E0D25;
            padding: 15px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #6E0D25;
        }

        input[type="text"], input[type="number"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        input[type="text"]:focus, input[type="number"]:focus, textarea:focus, select:focus {
            border-color: #6E0D25;
            outline: none;
        }

        button {
            padding: 15px;
            background-color: #774E24;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #9c2a3b;
        }

        .message {
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            font-size: 16px;
            display: none;
        }

        .error {
            background-color: #ffdddd;
            color: #a94442;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .ingredient-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        .ingredient-table th, .ingredient-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        .ingredient-select {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .removeIngredient {
            padding: 5px 10px;
            background-color: #9c2a3b;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .removeIngredient:hover {
            background-color: #6e202c;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Update Recipe</h2>
        <form id="updateRecipeForm">
            <label for="recipeSelect">Select Recipe</label>
            <select id="recipeSelect" required>
                <option value="">Select Recipe</option>
            </select>

            <label for="recipeName">Recipe Name</label>
            <input type="text" id="recipeName" placeholder="Enter current recipe name" required>

            <label for="newName">New Name (Optional)</label>
            <input type="text" id="newName" placeholder="Enter new recipe name">

            <label for="steps">Steps (Optional)</label>
            <textarea id="steps" rows="4" placeholder="Enter new recipe steps"></textarea>

            <label for="category">Category</label>
            <input type="text" id="category" placeholder="Enter recipe category" required>

            <label for="yield">Yield</label>
            <input type="number" id="yield" placeholder="Enter recipe yield" required>

            <label for="ingredients">Ingredients</label>
            <table id="ingredientsTable" class="ingredient-table">
                <thead>
                    <tr>
                        <th>Ingredient</th>
                        <th>Quantity</th>
                        <th>Measurement</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="ingredientsContainer"></tbody>
            </table>

            <div class="ingredient-select">
                <select id="newIngredientSelect" class="ingredientSelect">
                    <option value="">Select Ingredient</option>
                </select>
                <input type="number" class="quantityInput" placeholder="Quantity" min="0" step="0.01" value="1">
                <select id="measurementSelect" required>
                    <option value="">Select Measurement</option>
                </select>
                <button type="button" id="addIngredient">Add Ingredient</button>
            </div>

            <button type="submit">Update Recipe</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const recipeSelect = document.getElementById("recipeSelect");
            const messageDiv = document.getElementById("message");
            const ingredientsContainer = document.getElementById("ingredientsContainer");

            // Populate recipes and ingredients dropdowns
            await populateRecipes();
            await populateIngredients();

            recipeSelect.addEventListener("change", async (event) => {
                const recipeId = event.target.value;

                // Fetch the selected recipe details
                const response = await fetch(`http://localhost:3000/recipes/${recipeId}`);
                if (response.ok) {
                    const recipe = await response.json();
                    document.getElementById("recipeName").value = recipe.Name;
                    document.getElementById("steps").value = recipe.Steps;
                    document.getElementById("category").value = recipe.Category;
                    document.getElementById("yield").value = recipe.Yield;

                    // Clear existing ingredients
                    ingredientsContainer.innerHTML = '';
                    recipe.Ingredients.forEach(ingredient => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${ingredient.Name}</td>
                            <td>${ingredient.Quantity}</td>
                            <td>${ingredient.Measurement}</td>
                            <td><button type="button" class="removeIngredient">Remove</button></td>
                        `;
                        ingredientsContainer.appendChild(row);
                    });
                }
            });

            // Add ingredient event
            document.getElementById("addIngredient").addEventListener("click", () => {
                const ingredientSelect = document.getElementById("newIngredientSelect");
                const quantityInput = document.querySelector(".quantityInput");
                const measurementSelect = document.getElementById("measurementSelect");

                const ingredientId = ingredientSelect.value;
                const quantity = parseFloat(quantityInput.value);
                const measurement = measurementSelect.value;

                if (ingredientId && quantity && measurement) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${ingredientSelect.options[ingredientSelect.selectedIndex].text}</td>
                        <td>${quantity}</td>
                        <td>${measurement}</td>
                        <td><button type="button" class="removeIngredient">Remove</button></td>
                    `;
                    ingredientsContainer.appendChild(row);
                }
            });

            // Handle form submission
            document.getElementById("updateRecipeForm").addEventListener("submit", async (event) => {
                event.preventDefault();

                const id = recipeSelect.value;
                const name = document.getElementById("newName").value || null;
                const steps = document.getElementById("steps").value || null;
                const ingredients = [];

                ingredientsContainer.querySelectorAll("tr").forEach(row => {
                    const cells = row.querySelectorAll("td");
                    const ingredientId = cells[0].innerText;
                    const quantity = cells[1].innerText;
                    const measurement = cells[2].innerText;

                    ingredients.push({
                        IngredientID: ingredientId,
                        Quantity: parseFloat(quantity),
                        Measurement: measurement
                    });
                });

                const response = await fetch(`http://localhost:3000/recipes/${id}/${name}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ steps, ingredients }),
                });

                if (response.ok) {
                    messageDiv.textContent = 'Recipe updated successfully!';
                    messageDiv.className = 'message success';
                } else {
                    const errorMessage = await response.text();
                    messageDiv.textContent = 'Error updating recipe: ' + errorMessage;
                    messageDiv.className = 'message error';
                }
                messageDiv.style.display = 'block';
            });

            // Populate recipes from API
            async function populateRecipes() {
                const response = await fetch('http://localhost:3000/recipes');
                const recipes = await response.json();
                recipes.forEach(recipe => {
                    const option = document.createElement('option');
                    option.value = recipe.RecipeID;
                    option.textContent = recipe.Name;
                    recipeSelect.appendChild(option);
                });
            }

            // Populate ingredients from API
            async function populateIngredients() {
                const response = await fetch('http://localhost:3000/ingredients');
                const ingredients = await response.json();
                ingredients.forEach(ingredient => {
                    const option = document.createElement('option');
                    option.value = ingredient.IngredientID;
                    option.textContent = ingredient.Name;
                    document.getElementById("newIngredientSelect").appendChild(option);
                });
            }
        });
    </script>
</body>
</html>
