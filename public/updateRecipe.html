<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Recipe</title>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Playwrite DE Grund', cursive;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgba(241, 212, 164, 0.967);
            overflow-y: scroll;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
        }

        h2 {
            text-align: center;
            color: #6E0D25;
            padding: 15px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #6E0D25;
        }

        input[type="text"], input[type="number"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        input[type="text"]:focus, input[type="number"]:focus, textarea:focus, select:focus {
            border-color: #6E0D25;
            outline: none;
        }

        button {
            padding: 15px;
            background-color: #774E24;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #9c2a3b;
        }

        .message {
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            font-size: 16px;
            display: none;
        }

        .error {
            background-color: #ffdddd;
            color: #a94442;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .ingredient-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        .ingredient-table th, .ingredient-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        .ingredient-select {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .removeIngredient {
            padding: 5px 10px;
            background-color: #9c2a3b;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .removeIngredient:hover {
            background-color: #6e202c;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Update Recipe</h2>
        <form id="updateRecipeForm">
            <label for="recipeSelect">Select Recipe</label>
            <select id="recipeSelect" required>
                <option value="">Select Recipe</option>
            </select>

            <label for="recipeName">Recipe Name</label>
            <input type="text" id="recipeName" placeholder="Enter current recipe name" required>

            <label for="newName">New Name (Optional)</label>
            <input type="text" id="newName" placeholder="Enter new recipe name">

            <label for="steps">Steps (Optional)</label>
            <textarea id="steps" rows="4" placeholder="Enter new recipe steps"></textarea>

            <label for="category">Category</label>
            <input type="text" id="category" placeholder="Enter recipe category" required>

            <label for="yield">Yield</label>
            <input type="number" id="yield" placeholder="Enter recipe yield" required>

            <label for="ingredients">Ingredients</label>
            <table id="ingredientsTable" class="ingredient-table">
                <thead>
                    <tr>
                        <th>Ingredient</th>
                        <th>Quantity</th>
                        <th>Measurement</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="ingredientsContainer"></tbody>
            </table>

            <div class="ingredient-select">
                <select id="newIngredientSelect" class="ingredientSelect">
                    <option value="">Select Ingredient</option>
                </select>
                <input type="number" class="quantityInput" placeholder="Quantity" min="0" step="0.01" value="1">
                <select id="measurementSelect" required>
                    <option value="">Select Measurement</option>
                </select>
                <button type="button" id="addIngredient">Add Ingredient</button>
            </div>

            <button type="submit">Update Recipe</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        let ingredients = []; // Store the fetched ingredients
        let recipes = []; // Store the fetched recipes
        let measurements = []; // Store the fetched measurements

        // Fetch measurements and populate the dropdown menu
        async function fetchMeasurements() {
            try {
                const response = await fetch('https://bakerymanagement-efgmhebnd5aggagn.eastus-01.azurewebsites.net/measurements');
                measurements = await response.json();
                populateMeasurementDropdown();
            } catch (error) {
                console.error('Error fetching measurements:', error);
            }
        }

        // Populate the measurement dropdown
        function populateMeasurementDropdown() {
            const measurementOptions = measurements.map(measurement => `
                <option value="${measurement.Name}">${measurement.Name}</option>
            `).join('');
            document.getElementById('measurementSelect').innerHTML += measurementOptions;
        }

        // Fetch ingredients and populate the dropdown menu
        async function fetchIngredients() {
            try {
                const response = await fetch('https://bakerymanagement-efgmhebnd5aggagn.eastus-01.azurewebsites.net/ingredients');
                ingredients = await response.json();
                populateIngredientDropdown();
            } catch (error) {
                console.error('Error fetching ingredients:', error);
            }
        }

        // Fetch recipes and populate the recipe dropdown
        async function fetchRecipes() {
            try {
                const response = await fetch('https://bakerymanagement-efgmhebnd5aggagn.eastus-01.azurewebsites.net/recipes');
                recipes = await response.json();
                populateRecipeDropdown();
            } catch (error) {
                console.error('Error fetching recipes:', error);
            }
        }

        // Populate dropdowns with fetched ingredients
        function populateIngredientDropdown() {
            const ingredientOptions = ingredients.map(ingredient => `
                <option value="${ingredient.IngredientID}">${ingredient.Name}</option>
            `).join('');

            // Populate the ingredient select dropdown for adding new ingredients
            document.getElementById('newIngredientSelect').innerHTML = `<option value="">Select Ingredient</option>` + ingredientOptions;
        }

        // Populate the recipe dropdown
        function populateRecipeDropdown() {
            const recipeOptions = recipes.map(recipe => `
                <option value="${recipe.RecipeID}">${recipe.Name}</option>
            `).join('');
            document.getElementById('recipeSelect').innerHTML += recipeOptions;
        }

        // Autofill form fields when a recipe is selected
        document.getElementById('recipeSelect').addEventListener('change', function() {
            const selectedRecipe = recipes.find(recipe => recipe.RecipeID == this.value);
            if (selectedRecipe) {
                document.getElementById('recipeName').value = selectedRecipe.Name;
                document.getElementById('newName').value = ''; // Clear new name field
                document.getElementById('steps').value = selectedRecipe.Steps || ''; // Handle empty steps
                document.getElementById('category').value = selectedRecipe.Category || ''; // Handle empty category
                document.getElementById('yield').value = selectedRecipe.Yield || ''; // Handle empty yield

                // Autofill ingredients
                clearIngredientTable();
                selectedRecipe.Ingredients.forEach(ingredient => {
                    addIngredientRow(ingredient.IngredientID, ingredient.Quantity, ingredient.Measurement);
                });
            }
        });

        // Clear the ingredient table
        function clearIngredientTable() {
            document.getElementById('ingredientsContainer').innerHTML = '';
        }

        // Add an ingredient row to the table
        function addIngredientRow(ingredientID, quantity, measurement) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${getIngredientNameById(ingredientID)}</td>
                <td>${quantity}</td>
                <td>${measurement}</td>
                <td><button type="button" class="removeIngredient" onclick="removeIngredientRow(this)">Remove</button></td>
            `;
            document.getElementById('ingredientsContainer').appendChild(row);
        }

        // Get ingredient name by ID
        function getIngredientNameById(id) {
            const ingredient = ingredients.find(item => item.IngredientID == id);
            return ingredient ? ingredient.Name : 'Unknown Ingredient';
        }

        // Add ingredient to the table
        document.getElementById('addIngredient').addEventListener('click', function() {
            const ingredientID = document.getElementById('newIngredientSelect').value;
            const quantity = document.querySelector('.quantityInput').value;
            const measurement = document.getElementById('measurementSelect').value;

            if (ingredientID && quantity > 0 && measurement) {
                addIngredientRow(ingredientID, quantity, measurement);
                document.querySelector('.quantityInput').value = 1; // Reset quantity input
            } else {
                alert('Please select an ingredient, quantity and measurement.');
            }
        });

        // Remove ingredient row from the table
        function removeIngredientRow(button) {
            const row = button.parentElement.parentElement;
            row.parentElement.removeChild(row);
        }

        // Update the recipe
        document.getElementById('updateRecipeForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const selectedRecipeId = document.getElementById('recipeSelect').value;
            const newName = document.getElementById('newName').value;
            const steps = document.getElementById('steps').value;
            const category = document.getElementById('category').value;
            const yieldValue = document.getElementById('yield').value;

            // Create an object to hold the updated recipe details
            const updatedRecipe = {
                RecipeID: selectedRecipeId,
                Name: newName || undefined,
                Steps: steps || undefined,
                Category: category,
                Yield: yieldValue,
                Ingredients: getIngredientsFromTable()
            };

            // Send the update request to the API
            try {
                const response = await fetch(`https://bakerymanagement-efgmhebnd5aggagn.eastus-01.azurewebsites.net/recipes/updateById/${selectedRecipeId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedRecipe)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const result = await response.json();
                displayMessage('Recipe updated successfully!', 'success');
            } catch (error) {
                console.error('Error updating recipe:', error);
                displayMessage('Error updating recipe. Please try again.', 'error');
            }
        });

        // Get ingredients from the table
        function getIngredientsFromTable() {
            const rows = document.querySelectorAll('#ingredientsContainer tr');
            const ingredients = [];
            rows.forEach(row => {
                const cells = row.children;
                ingredients.push({
                    IngredientID: getIngredientIdByName(cells[0].innerText),
                    Quantity: cells[1].innerText,
                    Measurement: cells[2].innerText
                });
            });
            return ingredients;
        }

        // Get ingredient ID by name
        function getIngredientIdByName(name) {
            const ingredient = ingredients.find(item => item.Name === name);
            return ingredient ? ingredient.IngredientID : null;
        }

        // Display messages to the user
        function displayMessage(message, type) {
            const messageContainer = document.getElementById('message');
            messageContainer.textContent = message;
            messageContainer.className = `message ${type}`;
            messageContainer.style.display = 'block';
            setTimeout(() => {
                messageContainer.style.display = 'none';
            }, 3000); // Message disappears after 3 seconds
        }

        // Initialize the form with data
        fetchIngredients();
        fetchRecipes();
        fetchMeasurements();
    </script>
</body>
</html>
