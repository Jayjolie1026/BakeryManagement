<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vendor</title>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Playwrite DE Grund', cursive;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgba(241, 212, 164, 0.967);
            overflow-y: scroll;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            color: #6E0D25;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Playwrite DE Grund', cursive;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        fieldset {
            border: none;
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
            font-size: 1.2rem;
            color: #6E0D25;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #6E0D25;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        input:focus {
            border-color: #6E0D25;
            outline: none;
        }

        button {
            font-family: 'Playwrite DE Grund', cursive;
            padding: 15px;
            background-color: #774E24;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #9c2a3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Vendor</h1>

        <form id="addVendorForm">
            <fieldset>
                <legend>Vendor Information</legend>

                <label for="vendorName">Vendor Name:</label>
                <input type="text" id="vendorName" name="VendorName" placeholder="Enter vendor name" required>

                <label for="areaCode">Area Code:</label>
                <input type="text" id="areaCode" name="AreaCode" placeholder="Enter area code" required>

                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="PhoneNumber" placeholder="Enter phone number" required>

                <label for="emailAddress">Email Address:</label>
                <input type="email" id="emailAddress" name="EmailAddress" placeholder="Enter email address">

                <label for="streetAddress">Street Address:</label>
                <input type="text" id="streetAddress" name="StreetAddress" placeholder="Enter street address">

                <label for="city">City:</label>
                <input type="text" id="city" name="City" placeholder="Enter city">

                <label for="state">State:</label>
                <input type="text" id="state" name="State" placeholder="Enter state">

                <label for="postalCode">Postal Code:</label>
                <input type="text" id="postalCode" name="PostalCode" placeholder="Enter postal code">

                <label for="country">Country:</label>
                <input type="text" id="country" name="Country" placeholder="Enter country">
            </fieldset>

            <button type="submit">Add Vendor</button>
        </form>
    </div>

    <script>
        document.getElementById('addVendorForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const vendorData = {
                VendorName: document.getElementById('vendorName').value,
                AreaCode: document.getElementById('areaCode').value,
                PhoneNumber: document.getElementById('phoneNumber').value,
                EmailAddress: document.getElementById('emailAddress').value,
                StreetAddress: document.getElementById('streetAddress').value,
                City: document.getElementById('city').value,
                State: document.getElementById('state').value,
                PostalCode: document.getElementById('postalCode').value,
                Country: document.getElementById('country').value
            };

            try {
                const response = await fetch('https://bakerymanagement-efgmhebnd5aggagn.eastus-01.azurewebsites.net/vendors', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(vendorData)
                });

                if (response.ok) {
                    alert('Vendor added successfully');
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.message}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
