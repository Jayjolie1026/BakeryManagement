<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Baller Bakery - Recipes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css"
    integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">
    <link rel="stylesheet" href="recipe.css">


    <style>
        .main-body-container{
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center; 
            height: 100vh;
        }
        .recipe-container{
            background: #dcab6b;
            display: flex;
            flex-direction:column;
            align-items:center;
            width: 90%;
            max-width: 600px;
            border-radius: 5%;
            border-style: solid;

        }
        .recipe-button {
            /* width: 100%; */
            min-width: 200px;
            margin: 10px 0;
            padding: 10px;
            background-color: #774E24;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }
        .recipe-header{
            background-color: #ffffb3;
            width: 100%;
            text-align: center;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar__container">
            <img src="final_logo.png" alt="Bigballer Bakery logo" height="150" width="190">
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="inventory.html" class="navbar__links"><i class="/" aria-hidden="true"></i> Inventory</a>
                </li>
                <li class="navbar__item">
                    <a href="/" class="navbar__links"><i class="/" aria-hidden="true"></i> Task</a>
                </li>
                <li class="navbar__item">
                    <a href="account.html" class="navbar__links"><i class="/" aria-hidden="true"></i> Employee</a>
                </li>
                <li class="navbar__btn">
                    <a href="index.html" class="button">Log out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main-body-container">
    <!--Recipe Container-->
    <div id="recipe-container" class="recipe-container">
        <h1 class="recipe-header">Big Baller Recipes</h1>
    </div>
    </div>

    <!-- Placeholder for future dynamic content -->
    <!-- <section id="dynamicRecipes" class="recipes">
        <h2>More Recipes Coming Soon...</h2>
        <p>Stay tuned for more delicious recipes!</p>
    </section> -->

    <!-- Link to JS will add to JS file after webpage is complete-->
    <script>
        //function creating button for each recipe
        async function loadRecipes(){
            try{
                //use api to get data and convert into json
                const response = await fetch('https://bakerymanagement-efgmhebnd5aggagn.eastus-01.azurewebsites.net/recipes');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const recipeContainer = document.getElementById('recipe-container');

                //placer to indicate which button is expanded currently
                let expandedButton= null;
                
                data.forEach(recipe => {
                    const recipeButton = document.createElement('button');
                    recipeButton.classList.add('recipe-button');
                    recipeButton.textContent=recipe.Name;

                    recipeContainer.appendChild(recipeButton);
                });

            }
            catch(error){
                console.error("error loading recipes api")
            }

        }
        //calls load recipe function when webpage loads
        window.onload = loadRecipes;
    </script>
</body>
</html>
