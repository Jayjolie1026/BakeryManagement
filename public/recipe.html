<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flour & Fantasy-Recipes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css"
    integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"> <!--Poppins, Cursive-->
    <link href="https://fonts.googleapis.com/css2?family=Sofadi+One&display=swap" rel="stylesheet"> <!--font from mobile team-->
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet"> <!--font from mobile team-->
    <link rel="stylesheet" href="recipe.css">
    <link rel="stylesheet" href="navbar.css">

    <style>
        body {
            font-size: 20px;
            min-height: 100vh;
            background-color: rgb(228, 213, 194);
            color: #333;
        }

        body.fade-out {
            opacity: 0;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }


        .main-body-container{
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-in-out;
        }

        /*background recipe button*/
        .recipe-container {
            background: #914b0e;
            flex-direction:column; 
            align-items: center;
            padding: 0 5rem;

        }

        .recipe-button {
            min-width: 200px;
            min-height: 250px;
            height: auto;
            margin: 10px 0;
            padding: 15px;
            background-color: #f7ebd5;
            color: rgb(0, 0, 0);
            text-align: center;
            font-family: "Playwrite DE Grund", cursive;
            font-size: 1.14rem;
            text-decoration: none;
            border-radius: 20px;
            border-style: solid;
            cursor: pointer;
            white-space:normal;
            overflow-wrap: break-word; /*long words should break down to the next line*/
            
        }

        /*Style for recipe image right here */
        .recipe-image{
            display: block;
            width: 180px;
            height: 150px;
            object-fit: cover; /*force all image to be the same*/
            max-width: 200px;
            max-height: 200px;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
        <img src="final_logo.png" alt="flour & fantasy logo" >
        </div>
        <ul class="navbar__menu">
            <li class="navbar__item">
                <a href="recipe.html" class="navbar__links"><i class="/" aria-hidden="true"></i> Recipe</a>
            </li>
            <li class="navbar__item">
                <a href="inventory.html" class="navbar__links"><i class="/" aria-hidden="true"></i> Inventory</a>
            </li>
            <li class="navbar__item"></li>
                <a href="vendor.html" class="navbar__links"><i class="/" aria-hidden="true"></i> Vendor</a>
            </li>
            <li class="navbar__btn">
                <a href="index.html" class="button">Log out</a>
            </li>
        </ul>
    </nav>

    <div class="main-body-container">
        <div class="search-container" style="display: flex; justify-content: center; align-items: center;">
            <input class="searchbar" type="text" id="search-input" placeholder="Search recipes..." oninput="filterRecipes()">
        </div>
        <button class="add-recipe-button" id="add-recipe-button">Add Recipe</button>
        <div id="category-container" class="category-container" style="display: flex; justify-content: center; align-items: center;"></div>
        <div id="recipe-container" class="recipe-container"></div>
    </div>

    <script src="recipe.js"></script>
    <script src="main.js"></script>
</body>
</html>
