<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar__container">
            <img src="final_logo.png" alt="Bigballer Bakery logo" height="150" width="190" length="100">
            <ul class="navbar__menu">
                <a href="/" class="navbar__links"><i class="fa fa-archive" aria-hidden="true"></i> Inventory </a>
                <a href="recipe.html" class="navbar__links"><i class="fa fa-book" aria-hidden="true"></i> Recipe </a>
                <li><a href="#" class="navbar__links">Task</a></li>
                <li><a href="#" class="navbar__links"></a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <h1>Employee Profile</h1>

        <!-- Employee Information Display -->
        <div class="employee-info">
            <p><strong>Employee ID:</strong> <span id="employeeID"></span></p>
            <p><strong>Name:</strong> <span id="employeeName"></span></p>
            <p><strong>Email:</strong> <span id="employeeEmail"></span></p>
        </div>

        <h1>Search Employees</h1>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search employee by name">
            <button id="searchButton">Search</button>
        </div>

        <!-- Search Results -->
        <div class="search-results" id="searchResults"></div>
    </div>

    <script src="scripts.js"></script>
    
</body>
</html>
